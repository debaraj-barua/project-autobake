plugins {
    id "org.sonarqube" version "2.6.1"
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = 'maas.Start'

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://jade.tilab.com/maven/'
    }
}

 dependencies {
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.+'
    compile 'com.google.code.gson:gson:2.8.2'
    testCompile 'junit:junit:4.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.+'
    //testCompile 'org.mockito:mockito-core:1.10.+'
}

